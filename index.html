
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/878e05ffb3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title data-i18n="title">Password Generator Random</title>
  </head>
  <body>
    <h2 class="main-heading" data-i18n="mainHeading">Password Generator Random</h2>
    <div class="lang-selector">
      <label for="lang-select">Lang:</label>
      <select id="lang-select">
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>
    </div>
    <main class="container">
      <form id="submit">
        <input type="text" class="hidden-text-input" />
        <div class="text-output">
          <span class="generated-password">PLNG4·&0J+-k,</span>
          <div class="copy-section">
            <span class="copy-confirmation-text"></span>
            <i class="fa fa-copy"></i>
          </div>
        </div>
        <div class="slider-section">
          <div class="character-length-section">
            <p data-i18n="characterLength">Character length</p>
            <span class="slider-value">5</span>
          </div>
          <input
            type="range"
            min="0"
            value="5"
            step="1"
            max="19"
            class="slider"
            id="myinput"
          />
          <div class="checkbox">
            <input id="uppercase" type="checkbox" checked />
            <label for="uppercase" data-i18n="includeUppercase">Include Uppercase Letters</label>
          </div>
          <div class="checkbox">
            <input id="lowercase" type="checkbox" checked />
            <label for="lowercase" data-i18n="includeLowercase">Include Lowercase Letters</label>
          </div>
          <div class="checkbox">
            <input id="numbers" type="checkbox" checked />
            <label for="numbers" data-i18n="includeNumbers">Include Numbers</label>
          </div>
          <div class="checkbox">
            <input id="symbols" type="checkbox" />
            <label for="symbols" data-i18n="includeSymbols">Include Symbols</label>
          </div>
          <div class="strength-section">
            <p data-i18n="strengthLabel">STRENGTH</p>
            <div class="strength-power-section">
              <span class="strength-text">Medium</span>
              <div class="strength-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
            </div>
          </div>
          <button class="submit-btn" type="submit">
            GENERATE <i class="fas fa-angle-right"></i>
          </button>
        </div>
      </form>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
